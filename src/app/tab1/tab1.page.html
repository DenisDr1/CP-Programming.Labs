<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав студент групи КН-31 Драчук Денис</ion-title>
    <ion-title>Варіант 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-header>
      <ion-toolbar>
        <ion-title size="large">Завдання №1</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card-content>
      <p>Задано три числа. Якщо всі вони кратні 5, то знайти їх суму. В іншому випадку – куб суми</p>
      <ion-item>
        <ion-label position="floating">Перше число</ion-label>
        <ion-input type="number" id="a" value="1" #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Друге число</ion-label>
        <ion-input type="number" id="b" value="2" #Inputb></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Третє число</ion-label>
        <ion-input type="number" id="c" value="3" #Inputc></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="res(Inputa.value, Inputb.value, Inputc.value)">Розрахунок</ion-button>
      <ion-item>
        <p>Резульата обчислення: {{d}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
